<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiPedia Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    
    <link rel="stylesheet" href="wikiSearch.css">
</head>
<body>
    <div class="banner">
        <div class="static">
    <h1 class="heading">WikiPedia Search</h1>
    <input placeholder="Search Here" id = "searchInput" class="input" type="search">
</div>
<div class="d-none" id="spinner">
    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
<div class="dynamic" id = "searchItemsContainer">
</div>
</div>
<script src="wikiSearch.js"></script>
</body>
</html>
